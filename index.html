<!DOCTYPE html>
<html lang="en">
  
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  
  <script src="./develop/assets/libs/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="./develop/assets/css/style.css" />
  <title>Task Board</title>
</head>

<body>

  <main class="dark-box">

      <header class="dark-box">
        <div class="light-icon">OFF</div>
      </header>

      <section id="main-content" class="dark-box">

        <section id="picture" class="dark-box">
          <div id="circle">
            My First Blog
          </div>
        </section>

        <section id="form" class="dark-box">
          <h1>What's on your mind</h1>
          <form id="cool-form">
            
            <label for="username">Username: <span aria-label="required">*</span></label>
            <input type="text" name="username" id="username-input">

            <label for="title">Title: <span aria-label="required">*</span></label>
            <input type="text" name="title" id="title-input">

            <label for="content">Content: <span aria-label="required">*</span></label>
            <input type="text" name="content" id="content-input">

            <input type="submit" value="Submit">
          
          </form>
        </section>
        
    </section> 

  </main>

  <script src="./develop/assets/js/logic.js"></script>
  <script src="./develop/assets/js/form.js"></script>
</body>

</html>
